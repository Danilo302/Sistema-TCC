<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registrar Aluno - Sistema de TCC{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <h2>Registrar aluno</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="matricula">Matricula:</label>
            <input type="number" id="matricula" name="matricula" placeholder="Digite sua matricula" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Digite sua senha novamente" required>
            
            <button type="submit">Registrar</button>
        </form>
        <p>JÃ¡ tem conta? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</body>
</html>
