<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - Sistema de TCC{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="padding: 15px; border-radius: 5px; font-size: 16px; font-weight: bold; position: absolute;  z-index: 1000;  top: 0;">
                    {{ message }}
                    <button type="button" class="close btn-close" data-bs-dismiss="alert" aria-label="Close" style="font-size: 12px; padding: 2px;"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="background-image"></div>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="{{ url_for('auth.register') }}">Registre-se aqui</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
